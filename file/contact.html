<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    margin: auto;
    padding: 20px;
  }
  .contact-menu {
    list-style-type: none;
    padding: 0;
  }
  .contact-menu li {
    margin-bottom: 10px;
  }
  .contact-menu li a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px;
    background-color: #f4f4f4;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .contact-menu li a:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>
  <ul class="contact-menu">
    <li><a href="tel:+123456789">Call Us: +1 (234) 567-89</a></li>
    <li><a href="mailto:info@example.com">Email Us: info@example.com</a></li>
    <li><a href="https://www.example.com/contact">Visit Our Contact Page</a></li>
  </ul>
</div>

</body>
</html>
